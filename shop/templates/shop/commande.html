{% extends 'shop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title">Informations de livraison</h2>

    <form method="post" action="{% url 'valider_commande' %}">
        {% csrf_token %}

        <input type="text" name="nom" class="form-control mb-3" placeholder="Nom complet" required>
        <input type="text" name="telephone" class="form-control mb-3" placeholder="Téléphone" required>
        <textarea name="adresse" class="form-control mb-3" placeholder="Adresse de livraison" required></textarea>

        <button class="btn btn-success">Confirmer la commande</button>
    </form>
</div>
{% endblock %}
